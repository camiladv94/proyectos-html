<!DOCTYPE html>
<html lang="en">

  <link href="registro.css" rel="stylesheet">
  <title>Platzi Video</title>
</head>
<body>

    <h2>Registrate</h2>

    <section class="login__container--registre">

  </section>
  </section>
  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaracion de privacidad</a>
